<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="signup">
  <button class="btn">
    <a href="blogs.html" class="btn">Back</a>
  </button>

  <h1 id="signup-title">Sign Up</h1>

  <div class="signup-form-container">
    <form id="signupForm">
      <label for="signup-email">Email:</label>
      <input type="email" id="signup-email" name="signup-email" required><br>

      <label for="signup-password">Password:</label>
      <input type="password" id="signup-password" name="signup-password" required><br>

      <input id="submit_signup" type="submit" value="Sign Up">
    </form>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const users = JSON.parse(localStorage.getItem('users')) || [];
      const userExists = users.some(user => user.email === email);

      if (userExists) {
        alert('Email is already registered. Please log in.');
      } else {
        users.push({ email, password });
        localStorage.setItem('users', JSON.stringify(users));
        alert('Sign up successful! Please log in.');
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
