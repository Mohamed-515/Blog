<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogy</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="kh-blog-body">

  <header class="header">
    <!-- Image and Buttons -->
    <div class="image-container">
      <img class="kh-big-image" src="blog.avif" alt="Blogy image">
      <div class="image-buttons">
        <button class="btn">
          <a href="login.html" class="btn">Login</a>
        </button>
        <button class="btn">
          <a href="signup.html" class="btn">Signup</a>
        </button>
        <button class="btn" id="logout-button" style="display: none;">
          <a href="#" class="btn">Logout</a>
        </button>
      </div>
    </div>
  </header>

  <main>
    <!-- Action Buttons -->
    <div class="action-buttons" id="admin-buttons" style="display: none;">
      <button class="btn" onclick="window.location.href='create_blog.html'">Create Blog</button>
      <button class="btn" onclick="window.location.href='edit_blog.html'">Edit Blog</button>
      <button class="btn" onclick="window.location.href='delete_blog.html'">Delete Blog</button>
    </div>

    <section class="kh-blog-posts">
      <div class="kh-blog-container"></div>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Check if the user is logged in
      function checkLoginStatus() {
        const isLoggedIn = localStorage.getItem('isLoggedIn');
        if (isLoggedIn === 'true') {
          // Show the admin buttons and logout button if the user is logged in
          document.getElementById('admin-buttons').style.display = 'block';
          document.getElementById('logout-button').style.display = 'inline-block';
        } else {
          // Hide the logout button if the user is not logged in
          document.getElementById('logout-button').style.display = 'none';
        }
      }



      // Function to simulate a login process (for demo purposes)
      function simulateLogin() {
        // Simulate a login action
        localStorage.setItem('isLoggedIn', 'true');
        checkLoginStatus();
      }

      // Function to simulate a logout process
      function logout() {
        // Simulate a logout action
        localStorage.removeItem('isLoggedIn');
        checkLoginStatus();
        document.getElementById('admin-buttons').style.display = 'none';
      }

      // Function to render blog posts
      function renderBlogPosts() {
        const blogContainer = document.querySelector('.kh-blog-container');
        let blogPosts = JSON.parse(localStorage.getItem('blogPosts')) || [];
        const currentUser = localStorage.getItem('currentUser');

        // Clear existing posts
        blogContainer.innerHTML = '';

        // Loop through blog posts and create HTML for each post
        blogPosts.forEach((post, index) => {
          const postElement = document.createElement('article');
          postElement.className = 'kh-post';

          // Ensure date is valid
          const postDate = new Date(post.date);
          const formattedDate = isNaN(postDate) ? 'Invalid Date' : postDate.toLocaleDateString();

          postElement.innerHTML = `
            <img src="${post.image || 'default_image.jpg'}" alt="Blog Image for ${post.title}">
            <div class="post-info">
              <h3>${post.title}</h3>
              <p class="date">${formattedDate}</p>
              <p class="kh-blog-description" style="display: none;">${post.content}</p>
              <a class="kh-toggleButton" href="#">Show Description</a>
              <div class="like-dislike-container">
                <button class="like-button" data-index="${index}">üëç Like (<span id="like-counter-${index}">${post.likes || 0}</span>)</button>
                <button class="dislike-button" data-index="${index}">üëé Dislike (<span id="dislike-counter-${index}">${post.dislikes || 0}</span>)</button>
              </div>
              ${post.author === currentUser ? `
              <button class="edit-button" onclick="window.location.href='edit_blog.html?postIndex=${index}'">Edit</button>
              <button class="delete-button" onclick="window.location.href='delete_blog.html?postIndex=${index}'">Delete</button>` : ''}
            </div>
          `;

          // Insert new post at the beginning of the container
          blogContainer.insertBefore(postElement, blogContainer.firstChild);
        });

        // Add event listeners for toggle buttons
        document.querySelectorAll('.kh-toggleButton').forEach(button => {
          button.addEventListener('click', function (event) {
            event.preventDefault(); // Prevent default link behavior
            const description = this.previousElementSibling;
            if (description.style.display === 'none') {
              description.style.display = 'block';
              this.textContent = 'Hide Description';
            } else {
              description.style.display = 'none';
              this.textContent = 'Show Description';
            }
          });
        });

        // Add event listeners for like and dislike buttons
        document.querySelectorAll('.like-button').forEach(button => {
          button.addEventListener('click', function () {
            handleLikeDislike('like', this.dataset.index);
          });
        });

        document.querySelectorAll('.dislike-button').forEach(button => {
          button.addEventListener('click', function () {
            handleLikeDislike('dislike', this.dataset.index);
          });
        });
      }

      // Function to handle like or dislike action
      function handleLikeDislike(action, index) {
        let blogPosts = JSON.parse(localStorage.getItem('blogPosts')) || [];
        let userVotes = JSON.parse(localStorage.getItem('userVotes')) || {};

        // Get the post and user vote data
        let post = blogPosts[Number(index)];
        let userVote = userVotes[index];

        // Toggle logic for like/dislike
        if (userVote === action) {
          // User clicks the same button again to remove their vote
          if (action === 'like') {
            post.likes = Math.max(0, (post.likes || 0) - 1);
          } else {
            post.dislikes = Math.max(0, (post.dislikes || 0) - 1);
          }
          delete userVotes[index];
        } else {
          // Handle switching votes or setting a new vote
          if (action === 'like') {
            if (userVote === 'dislike') {
              post.dislikes = Math.max(0, (post.dislikes || 0) - 1);
            }
            post.likes = (post.likes || 0) + 1;
          } else {
            if (userVote === 'like') {
              post.likes = Math.max(0, (post.likes || 0) - 1);
            }
            post.dislikes = (post.dislikes || 0) + 1;
          }
          userVotes[index] = action;
        }

        // Save the updated blog posts and user votes
        localStorage.setItem('blogPosts', JSON.stringify(blogPosts));
        localStorage.setItem('userVotes', JSON.stringify(userVotes));

        // Update the like/dislike counters
        document.getElementById(`like-counter-${index}`).textContent = post.likes || 0;
        document.getElementById(`dislike-counter-${index}`).textContent = post.dislikes || 0;
      }

      // Call the functions to check login status and render blog posts when the page loads
      checkLoginStatus();
      renderBlogPosts();

      // Event listeners for demo purposes
      document.querySelector('a[href="login.html"]').addEventListener('click', simulateLogin);
      document.getElementById('logout-button').addEventListener('click', logout);
    });
  </script>

</body>

</html>
