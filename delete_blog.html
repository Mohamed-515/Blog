<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Blog Post</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="delete-blog-body">

  <button class="btn">
    <a href="blogs.html" class="btn">Back</a>
  </button>

  <h1>Delete Blog Post</h1>

  <div class="delete-blog-form-container">
    <form id="deleteBlogForm">
      <label for="blog-select">Select Blog Post:</label>
      <select id="blog-select" name="blog-select" required>
        <option value="">Select a blog post</option>
        <!-- Options will be populated by JavaScript -->
      </select><br>

      <input id="delete_blog" type="submit" value="Delete Blog">
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const blogSelect = document.getElementById('blog-select');
      const form = document.getElementById('deleteBlogForm');

      // Load blog posts into the dropdown
      function loadBlogTitles() {
        const blogPosts = JSON.parse(localStorage.getItem('blogPosts')) || [];
        blogPosts.forEach(post => {
          const option = document.createElement('option');
          option.value = post.title;
          option.textContent = post.title;
          blogSelect.appendChild(option);
        });
      }

      // Handle blog post deletion on form submit
      form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form from submitting normally

        const title = blogSelect.value;
        let blogPosts = JSON.parse(localStorage.getItem('blogPosts')) || [];

        // Find the index of the blog post to delete
        const blogIndex = blogPosts.findIndex(post => post.title === title);

        if (blogIndex !== -1) {
          // Remove the blog post from the array
          blogPosts.splice(blogIndex, 1);
          localStorage.setItem('blogPosts', JSON.stringify(blogPosts));
          alert('Blog post deleted successfully!');
          window.location.href = 'blogs.html'; // Redirect to blog listing page
        } else {
          alert('Blog post not found.');
        }
      });

      // Load blog titles into the dropdown
      loadBlogTitles();
    });
  </script>
</body>
</html>
